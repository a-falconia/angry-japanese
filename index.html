<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body style="height: 100vh">
    <h1 class=" text-center">Let's learn some f***ing Japanese</h1>
    <div class="container border border-warning d-flex flex-column justify-content-center align-items-center"
        style="height: 50vh;">

        <div id="flashcard" class="card border-dark" style="width: 16rem;">
            <div class="card-header">Flashcard #1</div>
            <div class="card-body text-dark">
                <h5 class="card-title" id="kana">おはようございます</h5>
                <p class="card-text" id="romaji">Ohayou gozaimasu</p>
            </div>
        </div>

        <form id="ansForm" action="/nowhere">
            <div class="input-group mb-3" style="max-width: 18rem;">
                <input type="text" id="answer" class="form-control" placeholder="Answer" aria-label="Answer"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-secondary" type="button">Check</button>
                </div>
            </div>
        </form>

    </div>
    <h4 id="angryFeedback" class="text-center"> сейчас проверим, что ты вообще помнишь</h4>
    <h5 id="score" class="text-center">Your Score: 0</h5>

    <script src="words.js"></script>
</body>

</html>
